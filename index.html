<!DOCTYPE html>
<html>
<head>
    <title>Game Kejutan Untuk [Nama Pacar]</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #add8e6; } /* Warna langit */
        canvas { display: block; }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            opacity: 0; /* Awalnya tersembunyi */
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="message-box"></div>

    <script src="script.js"></script> </body>
</html>
